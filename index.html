<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System WebAR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="solarModel" src="https://raw.githubusercontent.com/jaiharini0/AR/post.glb"></a-asset-item>
      </a-assets>

      <a-entity 
        id="solarSystem" 
        gltf-model="#solarModel" 
        position="0 1 -3"
        scale="0.5 0.5 0.5"
        gesture-controls>
      </a-entity>

      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      AFRAME.registerComponent('gesture-controls', {
        init: function () {
          let el = this.el;
          let startX, startY;

          el.sceneEl.addEventListener('touchstart', function (event) {
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
          });

          el.sceneEl.addEventListener('touchmove', function (event) {
            let deltaX = event.touches[0].clientX - startX;
            el.object3D.rotation.y += deltaX * 0.001;
            startX = event.touches[0].clientX;
          });

          el.sceneEl.addEventListener('click', function () {
            alert("You tapped on the solar system!");
          });
        }
      });
    </script>
  </body>
</html>
