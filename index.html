<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    
    <!-- Load A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    
    <!-- Check if AR is supported -->
    <noscript>
        <h2 style="color: red; text-align: center;">JavaScript is required to run this AR experience.</h2>
    </noscript>

    <a-scene embedded arjs>
        <!-- Load Assets -->
        <a-assets>
            <a-asset-item id="model" src="post.glb"></a-asset-item>
        </a-assets>

        <!-- Add Lighting for Better Visibility -->
        <a-light type="directional" position="1 1 1" intensity="0.8"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light>

        <!-- Load 3D Model -->
        <a-gltf-model src="#model" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>

        <!-- Marker Detection -->
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

</body>
</html>
